<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 5px;
        }

        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2">

                <form>
                    <input type="text" name="name" maxlenght="20" required>
                </form>

            </td>
        </tr>
        <tr>
            <td>Pizza Toping</td>
            <td>
                <form>
                    <input type="radio" name="toping" value="supreme">Supreme<br>
                    <input type="radio" name="toping" value="vegetarian">Vegetarian<br>
                    <input type="radio" name="toping" value="hawaiian">Hawaiian<br>
                </form>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td colspan="2">
                <select name="Sauce">
                    <option value="tomato">Tomato</option>
                    <option value="garlic">Garlic</option>
                    <option value="hotsauce">Hot Sauce</option>
                    <option value="mayo">Mayo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td colspan="2">
                <form>
                    <input type="checkbox" name="extra1">Extra Cheese
                    <input type="checkbox" name="extra2">Gluten Free Base
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                Delivery Instructions:<br>
                <textarea name="instr" rows="4" cols="50" maxlength="200"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <form>
                    <input type="submit" value="Send my Order">
                </form>
            </td>
        </tr>

    </table>
</body>

</html>
