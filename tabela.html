<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
        }

        mark {
            background-color: violet;
            color: black;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <caption><mark>My Multi Level Table</mark></caption>
        <tr>
            <th colspan="2" ; rowspan="2">Column 0</th>
            <th rowspan="2">Column 1</th>
            <th colspan="2">Column 2</th>
        </tr>
        <tr>
            <th>Column 2a</th>
            <th>Column 2b</th>
        </tr>
        <tr>
            <th rowspan="2">Row 1</th>
            <th>Row 1a</th>
            <td>123</td>
            <td>789</td>
            <td>789</td>
        </tr>
        <tr>
            <th>Row 1b</th>
            <td>123</td>
            <td>789</td>
            <td>789</td>
        </tr>
        <tr>
            <th colspan="2">Row 2</th>
            <td>123</td>
            <td>789</td>
            <td>789</td>
        </tr>
    </table>

</html>
